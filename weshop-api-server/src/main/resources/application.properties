# 激活环境
spring.profiles.active=dev
#模板配置
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
# mybatis配置
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=tech.wetech.weshop.po
mybatis.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumOrdinalTypeHandler
mybatis.configuration.map-underscore-to-camel-case=true
# 通用mapper配置
mapper.identity=MYSQL
mapper.mappers=tech.wetech.weshop.utils.MyMapper
mapper.not-empty=false
# 分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.params=count=count

#对象存储配置
# 当前工作的对象存储模式，分别是local、aliyun、tencent、qiniu
weshop.storage.active=local