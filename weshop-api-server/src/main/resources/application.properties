# 激活环境
spring.profiles.active=dev
#模板配置
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
# mybatis配置
mybatis.mapper-locations=classpath:tech/wetech/weshop/mapper/*.xml
mybatis.type-aliases-package=tech.wetech.weshop.po
mybatis.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumOrdinalTypeHandler
# 通用mapper配置
mapper.identity=MYSQL
mapper.mappers=tech.wetech.weshop.core.utils.MyMapper
mapper.not-empty=false
# 分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
